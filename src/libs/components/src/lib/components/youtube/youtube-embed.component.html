<div class="container" (window:resize)="resizeVideoBox()">
  <div class="column">
    <h1 #title [class]="titleInView ? 'in-view' : ''">
      <ng-content></ng-content>
    </h1>

    <iframe
      #videoBox
      [width]="videoBoxWidth || ''"
      [height]="videoBoxHeight"
      [src]="videoUrl || ''"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</div>
