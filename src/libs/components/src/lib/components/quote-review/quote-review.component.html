<div
  *ngLet="isMobile$ | async as mobile"
  class="content"
  [style.flex-direction]="getFlexDirection(mobile)"
>
  <div
    #image
    [class]="imageInView ? 'image in-view' : 'image'"
    [style.margin-right]="flexDirection === 'row' ? '48px' : ''"
    [style.margin-top]="flexDirection === 'column-reverse' ? '-64px' : ''"
    [style.align-self]="flexDirection === 'column-reverse' ? 'flex-end' : ''"
  >
    <img [src]="imageSrc" />
  </div>
  <div class="quote">
    <h2>"{{ quote }}"</h2>
    <h4>{{ quoter }}</h4>
  </div>
</div>
