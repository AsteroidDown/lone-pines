<div
  *ngLet="isMobile$ | async as mobile"
  class="navbar"
  [style.height]="showMenu ? '100%' : '64px'"
>
  <div class="title">
    <img src="assets/images/lone-pine-white.png" />
    <div *ngIf="mobile" class="mobile-info">
      <h1>Lone pines</h1>
      <mat-icon (click)="toggleMenu()">menu</mat-icon>
    </div>
  </div>

  <div class="page-links" [style.display]="mobile && !expanded ? 'none' : ''">
    <page-link
      [routeTo]="''"
      [selected]="basePage === ''"
      (click)="toggleMenu()"
    >
      Home
    </page-link>
    <page-link
      [routeTo]="'shows'"
      [selected]="basePage === 'shows'"
      (click)="toggleMenu()"
    >
      Shows
    </page-link>
    <page-link
      [routeTo]="'about'"
      [selected]="basePage === 'about'"
      (click)="toggleMenu()"
    >
      About
    </page-link>
  </div>

  <div class="social-links" [style.display]="mobile && !expanded ? 'none' : ''">
    <icon-link
      [link]="'https://www.instagram.com/bradenwilliams_/'"
      [icon]="'instagram'"
    ></icon-link>
    <icon-link
      [link]="'mailto:bradenw60@gmail.com'"
      [icon]="'email'"
    ></icon-link>
    <icon-link
      [link]="'https://www.youtube.com/channel/UCT-08YeRiPfH_GobRghwDEA'"
      [icon]="'youtube'"
    ></icon-link>
    <icon-link
      [link]="
        'https://open.spotify.com/show/6kaRLsgaVXnkEbsN5vNiua?si=s8fd2z8gT2qV1JD2k3nGnA'
      "
      [icon]="'spotify'"
    ></icon-link>
    <icon-link
      style="margin-right: 18px"
      [link]="'https://www.facebook.com/braden.williams.560'"
      [icon]="'facebook'"
    ></icon-link>
  </div>
</div>
