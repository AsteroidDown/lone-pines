<div
  *ngLet="isMobile$ | async as mobile"
  class="navbar"
  [style.height]="showMenu ? '100%' : '64px'"
>
  <div class="title" (click)="navigateHome()">
    <img src="assets/images/lone-pine-white.png" />
    <div *ngIf="mobile" class="mobile-info">
      <h1>lone pines</h1>
      <mat-icon (click)="toggleMenu()">menu</mat-icon>
    </div>
  </div>

  <div class="page-links" [style.display]="mobile && !expanded ? 'none' : ''">
    <page-link
      [routeTo]="''"
      [selected]="basePage === ''"
      (click)="expanded ? toggleMenu() : ''"
    >
      Home
    </page-link>
    <page-link
      [routeTo]="'shows'"
      [selected]="basePage === 'shows'"
      (click)="expanded ? toggleMenu() : ''"
    >
      Shows
    </page-link>
    <page-link
      [routeTo]="'about'"
      [selected]="basePage === 'about'"
      (click)="expanded ? toggleMenu() : ''"
    >
      About
    </page-link>
    <page-link
            [routeTo]="'alma'"
            [selected]="basePage === 'alma'"
            (click)="expanded ? toggleMenu() : ''"
    >
      Alma Sound
    </page-link>
  </div>

  <div class="social-links" [style.display]="mobile && !expanded ? 'none' : ''">
    <icon-link
      [link]="'https://www.instagram.com/lonepinesmusic/'"
      [icon]="'instagram'"
    ></icon-link>
    <icon-link
      [link]="'mailto:lpinemusic@gmail.com'"
      [icon]="'email'"
    ></icon-link>
    <icon-link
      [link]="'https://www.youtube.com/@lonepines'"
      [icon]="'youtube'"
    ></icon-link>
    <icon-link
      [link]="'https://open.spotify.com/artist/0C9MMUJQCgr21jdVZvAnro'"
      [icon]="'spotify'"
    ></icon-link>
    <icon-link
      style="margin-right: 18px"
      [link]="'https://www.facebook.com/lpinesmusic'"
      [icon]="'facebook'"
    ></icon-link>
  </div>
</div>
